{% extends 'core/base_nav.html' %}
{% block login_active %}active{% endblock %}


{% block body %}

<form>
<input value="{{ request.GET.si }}" type="text" name ="si" />
<input type="submit" value="search" />
</form>

{% for n1 in post_list %}
<h1>{{n1.subject}} :: {{n1.cr_date | date:"d/m/y"}}
<a href="/post/{{n1.id}}">Read More</a>
</h1>


{% endfor %}
<a href="{% url 'core:createpost' %}" ><button type="button" class="btn btn-primary">Create Post</button></a>
{% endblock %}
