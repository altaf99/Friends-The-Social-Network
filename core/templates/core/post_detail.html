{% extends 'core/base_nav.html' %}
{% block login_active %}active{% endblock %}


{% block body %}
<div class="p-5">
    <h1> {{ post.subject }}</h1> <a href="{% url 'core:createpost' %}" ><button type="button" class="btn btn-dark">Create Post  <span class="fa fa-plus"></span></button></a>
    <hr>

    <div class="row">
        <div class="col-sm-6">
            <p><strong>Date :: </strong> {{post.cr_date | date:"d/m/y"}}</p>
            <p><strong>Message :: </strong> {{ post.msg }}</p>
        </div>
        <div class="col-sm-6">
            <img class="img-fluid" src="/media/{{post.pic}}" />
        </div>
    </div>

</div>  
<a href="/post/" class="btn btn-dark">Back</a> 

{% endblock %}
